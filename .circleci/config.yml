version: 2
jobs:
  build:
    macos:
      xcode: "9.2.0"
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: Bundler install
          command: bundle install --path vendor/bundle      
      - run:
          name: Run unit tests
          command: cd sample-android && bundle exec fastlane android unit_tests
